<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
    
</head>
<body>
    <div>
        <button class="button" onclick="showDate()">Show Date</button>
        <div id="dateDisplay" class="display"></div>
    </div>
    <br>
    
    <div>
        <button class="button" onclick="showTime()">Show Time</button>
        <div id="timeDisplay" class="display"></div>
    </div>

    <script>
        function showDate() {
            const date = new Date();
            const day = date.getDate();
            const month = date.toLocaleString('default', { month: 'long' });
            const year = date.getFullYear();
            const formattedDate = `${day}/${month}/${year}`;
            document.getElementById('dateDisplay').innerText = formattedDate;
        }

        function showTime() {
            const time = new Date();
            const formattedTime = time.toString();
            document.getElementById('timeDisplay').innerText = formattedTime;
        }
    </script>
</body>
</html>
